<h1>My Todos</h1>
<div class="container">
<table class="table">
  <caption>
    My Todo List
  </caption>
  <thead>
    <tr>
      <th>ID</th>
      <th>Description</th>
      <th>Target Date</th>
      <th>Done</th>
    </tr>
  </thead>
  <tbody>
    <!-- Loop through todo items for each row-->
    <tr *ngFor="let todo of todoList">
      <td>{{ todo.id }}</td>
      <td>{{ todo.description }}</td>
      <td>{{ todo.targetDate | date }}</td>
      <td>{{ todo.done ? "Y" : "N" }}</td>
    </tr>
    <!-- End loop -->
  </tbody>
</table>
</div>
